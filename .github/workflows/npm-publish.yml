# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

#on:
#  release:
#    types: [created]

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://packages.aliyun.com/600c144eb4f3e0ef1adb4efb/npm/npm-registry/
      - run: npm login --registry=https://packages.aliyun.com/600c144eb4f3e0ef1adb4efb/npm/npm-registry --always-auth -u $NPM_ALIYUN_USERNAME -p $NPM_ALIYUN_PASSWORD -e $NPM_ALIYUN_EMAIL
      - run: npm publish
